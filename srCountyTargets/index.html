<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="description" content="Skip's eBird Viewer">
	<meta name="copyright" content="2015 (c) Skip Russell">
	<meta name="version" content="$Id: index.html 112 2025-06-20 23:35:58Z skip $">
	<title>Skip's eBird state/county selector page</title>
	<link rel="icon shortcut" type="image/x-icon" href="./favicon.ico">
  <script type="module" crossorigin src="./index.js"></script>
  <link rel="stylesheet" crossorigin href="./index.css">
</head>
<body class="skipsDefault">
<div id="skipsPageWrapper">

<div id="skipsHeaderWrapper">
	<div id="skipsNavOpen"></div>
	<div id="skipsHeaderRows">
		<div id="skipsApiTitle">Skip's eBird ViewerZ</div>
		<div id="skipsApiError"></div>
		<div id="skipsApiInfo">
			<ul id="skipsSettingsSummary"></ul>
		</div>
		<form id="skipsRegionForm"></form>
	</div>
</div>

<div id="skipsSettingsPanel" class="skipsSideNav">

<!-- <div id="skipsGridWrapper"> -->
<span>State:</span>
<span><select id="skipsApiStateChooser"  form="skipsRegionForm" name="state"></select></span>
<span>County:</span>
<span><select id="skipsApiCountyChooser" form="skipsRegionForm" name="county"></select></span>
<span>Species:</span>
<span><input  id="skipsApiSpecies"       form="skipsRegionForm" name="species" list="IBP_Codes"></span>
<span>Back:</span>
<span><select id="skipsDaysBackChooser"  form="skipsRegionForm" name="back"></select></span>
<span>Hotspot Mode:</span>
<span><input  id="skipsHotspotCheckbox"  form="skipsRegionForm" name="hotspot" type="checkbox"></span>
<span><input  id="skipsApiLatLngText"    form="skipsRegionForm" name="latLng"  type="hidden"></span>
<span><button id="skipsApiGoButton"      form="skipsRegionForm" >Go</button></span>

<span>Filter:</span>
<form id="skipsCommandForm">
	<label for="skipsCommandTextbox">paste target page, or enter a command</label>
	<textarea id="skipsCommandTextbox" rows="4" cols="35"></textarea>
	<br>
	<span><button id="skipsCommandGoButton">Command</button></span>
</form>

<!-- </div> -->

</div><!-- skipsSettingsPanel -->

<div id="skipsMapPanel" class="map">
	<div id="popup" class="ol-popup">
		<a href="#" id="popup-closer" class="ol-popup-closer"></a>
		<div id="popup-content"></div>
	</div>
</div>

</div><!-- skipsPageWrapper -->

<!-- Error Info panel -->

<table><tr><td><div id="skipsInfoPanel"></div></td></tr></table>

<!-- Output panel -->

<div id="skipsDataPanel" class="skipsDataTable"><table id="skipsApiData"><tr><td>no data</td></tr></table></div>

<!-- Code -->


</body></html>
